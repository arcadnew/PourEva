<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva veux-tu √™tre ma Valentine ?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            overflow: hidden;
            text-align: center;
        }

        #main-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
        }

        .valentine-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 { color: #d63384; font-size: 1.8rem; }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 10px;
        }

        #no-btn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        /* --- STYLE PAGE SUCC√àS & DIAPORAMA --- */
        #success-page {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            padding: 20px;
        }

        #success-page h1 {
            font-size: 3.5rem;
            color: #ff0054;
            animation: heartBeat 1s infinite;
            margin-bottom: 10px;
        }

        /* NOUVEAU STYLE TEXTE J'AIME */
        .love-message {
            font-size: 2rem;
            color: #d63384;
            font-weight: bold;
            margin: 10px 0 20px 0;
            animation: pulse 1.5s infinite;
        }

        .slideshow-container {
            position: relative;
            width: 90%;
            max-width: 350px;
            height: 350px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-gif {
            display: none; 
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .fade {
            animation: fadeAnim 1.5s;
        }

        @keyframes fadeAnim {
            from { opacity: 0.4; } 
            to { opacity: 1; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .petal {
            position: absolute;
            background-color: #ffb7c5;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <audio id="waiting-music">
        <source src="waitingsong.mp3" type="audio/mpeg">
    </audio>
    <audio id="success-music" loop>
        <source src="daddyhome.mp3" type="audio/mpeg">
    </audio>

    <div id="main-card">
        <img src="begmeme.jpg" alt="Meme demande" class="valentine-img">
        <h1>Eva veux-tu √™tre ma valentine ? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="celebrate()">OUI !</button>
            <button id="no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()">NON</button>
        </div>
    </div>

    <div id="success-page">
        <h1>YEEEEEAAAAAAAAAAHHHHH ! üíñ</h1>
        <p class="love-message">JEEEE T'AAAAIIIIMMMEE ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        
        <div class="slideshow-container">
            <img src="image2.jpg" class="success-gif fade">
            <img src="image3.jpg" class="success-gif fade">
            <img src="image1.gif" class="success-gif fade">
            <img src="auuuuw.webp" class="success-gif fade">
            <img src="bitting finger.jpg" class="success-gif fade">
            <img src="flight.jpg" class="success-gif fade">
            <img src="hyped.png" class="success-gif fade">
            <img src="IMG_1530.jpg" class="success-gif fade">
            <img src="oh shit.jpg" class="success-gif fade">
            <img src="rodrick_screaming.jpg" class="success-gif fade">
            <img src="suspicious cat.jpg" class="success-gif fade">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.addEventListener('click', function() {
            const waitingMusic = document.getElementById('waiting-music');
            if (waitingMusic.paused && document.getElementById('main-card').style.display !== 'none') {
                waitingMusic.play().catch(e => console.log("Audio bloqu√©"));
            }
        }, { once: true });

        function moveNoButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("success-gif");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            if (slides.length > 0) {
                slides[slideIndex-1].style.display = "block";  
            }
            setTimeout(showSlides, 2000);
        }

        function celebrate() {
            document.getElementById('waiting-music').pause();
            const successMusic = document.getElementById('success-music');
            successMusic.play();

            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-page').style.display = 'flex';
            
            showSlides();

            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ particleCount: 40, spread: 360, origin: { x: Math.random(), y: Math.random() - 0.2 } });
            }, 250);

            createPetals();
        }

        function createPetals() {
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = Math.random() * 15 + 10 + 'px';
                petal.style.height = petal.style.width;
                petal.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                petal.style.top = '-20px';
                document.body.appendChild(petal);
            }
        }

        const style = document.createElement('style');
        style.innerHTML = ` @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } } `;
        document.head.appendChild(style);
    </script>
</body>
</html>
